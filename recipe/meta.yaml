{% set name = "b2sdk" %}
{% set version = "2.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/b2sdk-{{ version }}.tar.gz
  sha256: 92c860a4a2e64d4a30d255d5a8d6d9049ff6d2bc64ff5751c0e05b1a2921fd1f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}
    - annotated-types >=0.5.0
    - logfury <2.0.0,>=1.0.1
    - requests <3.0.0,>=2.9.1
    - typing-extensions >=4.7.1

test:
  imports:
    - b2sdk
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Backblaze/b2-sdk-python
  summary: Backblaze B2 SDK
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE
    - b2sdk/_internal/requests/LICENSE
    - b2sdk/_internal/requests/NOTICE

extra:
  recipe-maintainers:
    - freundTech
